<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="left-side">
            <h1>Entrar</h1>
            <div class="sync">
                <div><a href="https://facebook.com" target="_blank"><img src="https://img.icons8.com/?size=100&id=98972&format=png&color=000000" alt=""></a></div>
                <div><a href="https://google.com" target="_blank"><img src="https://img.icons8.com/?size=100&id=439&format=png&color=000000" alt=""></a></div>
                <div><a href="https://linkedin.com" target="_blank"><img src="https://img.icons8.com/?size=100&id=34349&format=png&color=000000" alt=""></a></div>
            </div>
            <h3>ou use a sua conta</h3>
            <input type="email" placeholder="Email" class="email">
            <input type="password" placeholder="Senha" class="password">
            <h2>Esqueceu a senha?</h2>
            <button>ENTRAR</button>
        </div>

        <div class="right-side">
            <h1>Olá, amigo(a)!</h1>
            <h4>Insira algumas informações e comece a sua jornada conosco!</h4>
            <button>QUERO CRIAR UMA CONTA</button>
        </div>
    </main>
</body>
</html>
